<{strip}>
<ul class="pico_block_menu">
	<{foreach from=$block.contents item=content}>
		<li>
			<a href="<{$block.mod_url}>/index.php?content_id=<{$content.id}>">
				<{$content.subject}>
				&nbsp;
				<{if $content.cat_id == 0}>
					(<{$block.lang_topcategory}>)
				<{else}>
					(<{$content.cat_title}>)
				<{/if}>
				&nbsp;
				<{$content.created_time_formatted}></a>
		</li>
	<{/foreach}>
</ul>
<{/strip}>

<input type="hidden" name="options[0]" value="<{$mydirname}>" />
<label for="categories"><{$smarty.const._MB_PICO_CATLIMIT}></label>&nbsp;:
<input type="text" size="20" name="options[1]" id="categories" value="<{$categories_imploded}>" /><{$smarty.const._MB_PICO_CATLIMITDSC}>
<br />
<label for="this_template"><{$smarty.const._MB_PICO_SELECTORDER}></label>&nbsp;:
<select name="options[2]" id="select_order">
	<{html_options values=$order_options output=$order_options selected=$selected_order}>
</select>
<br />
<label for="contents_num"><{$smarty.const._MB_PICO_CONTENTSNUM}></label>&nbsp;:
<input type="text" size="4" name="options[3]" id="contents_num" value="<{$contents_num}>" />
<br />
<label for="this_template"><{$smarty.const._MB_PICO_THISTEMPLATE}></label>&nbsp;:
<input type="text" size="60" name="options[4]" id="this_template" value="<{$this_template|escape}>" />
<br />
<{$smarty.const._MB_PICO_DISPLAYBODY}>&nbsp;:
<label for="display_body_yes"><{$smarty.const._YES}></label>
<input type="radio" name="options[5]" id="display_body_yes" value="1" <{if $display_body}>checked="checked"<{/if}> />
&nbsp;
<label for="display_body_no"><{$smarty.const._NO}></label>
<input type="radio" name="options[5]" id="display_body_no" value="0" <{if ! $display_body}>checked="checked"<{/if}> />
<br />
